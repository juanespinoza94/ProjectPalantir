<div class="py-10 px-4" style="background-color: #f0ead6;">
  <div class="max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Nuestras habitaciones</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 place-items-center">
      <div *ngFor="let tipo of tiposHabitacion" class="bg-white rounded-2xl shadow-md overflow-hidden max-w-sm w-full">
        <img [src]="tipo.imagen" alt="Imagen de habitaciÃ³n" class="h-48 w-full object-cover" />
        <div class="p-5">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ tipo.nombre }}</h3>
          <p class="text-gray-600 text-sm mb-4">{{ tipo.descripcion }}</p>
          <button (click)="reservar(tipo)" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl transition">
            Reservar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
