<h2 class="mb-3">Listado de Ítems de Consumo</h2>
<div class="d-flex justify-content-end mb-3 gap-2">
  <button class="btn btn-primary" (click)="abrirModal('Producto')">Agregar Producto</button>
  <button class="btn btn-secondary" (click)="abrirModal('Servicio')">Agregar Servicio</button>
</div>

<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of listaItems; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.nombre }}</td>
      <td>{{ item.descripcion }}</td>
      <td>{{ item.tipo }}</td>
      <td>S/ {{ item.precioVenta }}</td>
      <td>   {{ item.tipo === 'Producto' ? (item.tieneStock ? 'Sí' : 'No') : 'N/A' }} </td>

      <td>{{ item.estado }}</td>
      <td>
        <button class="btn btn-sm btn-success" (click)="abrirModal(item.tipo, item.id)">Editar</button>
        <button class="btn btn-sm btn-danger" (click)="eliminarItem(item.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal único -->
<div class="modal fade" id="modalItem" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form [formGroup]="formItem">
        <div class="modal-header">
          <h5 class="modal-title">{{ encabezado }}</h5>
          <button type="button" class="btn-close" (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                <label>Nombre</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number" class="form-control" formControlName="precioVenta" placeholder="Precio">
                <label>Precio Venta</label>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <div class="form-floating">
                <textarea class="form-control" formControlName="descripcion" placeholder="Descripción"
                  style="height: 100px;"></textarea>
                <label>Descripción</label>
              </div>
            </div>

            <!-- Tiene Stock (solo al editar productos) -->
            <div class="col-md-6 mb-3" *ngIf="modo === 'Producto' && id">
              <div class="form-floating">
                <select class="form-select" formControlName="tieneStock">
                  <option [value]="true">Sí</option>
                  <option [value]="false">No</option>
                </select>
                <label>Tiene Stock</label>
              </div>
            </div>

            <!-- Estado (solo al editar) -->
            <div class="col-md-6 mb-3" *ngIf="id">
              <div class="form-floating">
                <select class="form-select" formControlName="estado">
                  <option value="Disponible">Disponible</option>
                  <option value="No Disponible">No Disponible</option>
                </select>
                <label>Estado</label>
              </div>
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
          <button *ngIf="!id" type="button" class="btn btn-primary" (click)="registrarItem()" [disabled]="formItem.invalid">
            Registrar
          </button>
          <button *ngIf="id" type="button" class="btn btn-success" (click)="alertaActualizar()" [disabled]="formItem.invalid">
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
