<h2 class="mb-3">Listado de Empleados</h2>

<table class="table table-bordered table-hover">
  <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Documento</th>
      <th>Fecha Contrataci√≥n</th>
      <th>Estado</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of listaEmpleados; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ emp.nombre }}</td>
      <td>{{ emp.apellido }}</td>
      <td>{{ emp.numeroDocumento }}</td>
      <td>{{ emp.fechaContratacion | date: 'yyyy-MM-dd HH:mm' }}</td>
      <td>{{ emp.estado }}</td>
    </tr>
  </tbody>
</table>
